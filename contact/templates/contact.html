{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="center-container">
    <h1>&#129367; Order Section <i class="fa-solid fa-truck-fast"></i></h1>
</div>

<!-- Error Modal -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="errorMessage"></p>
    </div>
</div>

<div class="contact-container">
    <form method="post" action="{% url 'contact' %}" onsubmit="return validateContent(event)">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-md-4">
                <div class="mb-5">
                    {{ form.name }}
                </div>
                <div class="mb-5">
                    {{ form.email }}
                </div>
                <div class="mb-5">
                    {{ form.address }}
                </div>
            </div>
            <div class="col-md-4 textarea-column">
                <div class="mb-3">
                    {{ form.content }}
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 offset-md-6">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<script src="{% static 'validation.js' %}"></script>
{% endblock %}
