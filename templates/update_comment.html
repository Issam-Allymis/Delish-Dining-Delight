{% extends 'base.html' %}

{% block content %}
  <h2>Edit Comment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
  <a href="{% if comment.post.slug %}{% url 'post_detail' slug=comment.post.slug %}{% else %}{{ 'home' }}{% endif %}">Cancel</a>
{% endblock %}
