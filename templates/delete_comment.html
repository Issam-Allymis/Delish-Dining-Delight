{% extends 'base.html' %}

{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'post_detail' slug=comment.post.slug %}">Cancel</a>
{% endblock %}
